<!DOCTYPE html>
<html>
<head>
    <title>My Python Web App</title>
</head>
<body>
    <h1>Welcome to my Python Web App</h1>
    <button id="runPython">Run Python Script</button>
    <div id="output"></div>

    <script>
        // JavaScript code to run the Python script
        document.getElementById('runPython').addEventListener('click', function() {
            fetch('/python-scripts/your_script.py')
            .then(response => response.text())
            .then(data => {
                document.getElementById('output').textContent = data;
            });
        });
    </script>
</body>
</html>
